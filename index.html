<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Base Apparel coming soon page</title>
		<!-- GOOGLE FONTS -->
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<!-- CSS -->
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<main>
			<div class="text-box">
				<div class="logo-wrapper">
					<img src="images/logo.svg" class="logo" alt="" />
				</div>
				<h1>
					<span class="text-accent">We're</span>
					<span class="text-bold">Coming</span>
					<span class="text-bold">Soon</span>
				</h1>
				<p>
					Hello fellow shoppers! We're currently building our new fashion store.
					Add your email below to stay up to date with announcements and our
					launch deals.
				</p>
				<div class="wrapper">
					<form action="#">
						<input type="email" placeholder="Email Address" />
						<button type="submit">
							<img src="images/icon-arrow.svg" alt="" />
						</button>
						<img src="images/icon-error.svg" class="error-icon hidden" alt="" />
					</form>
					<p class="error hidden">Please provide a valid email</p>
				</div>
			</div>
			<div class="img-box">
				<img src="images/hero-desktop.jpg" class="img-desktop" alt="" />
				<img src="images/hero-mobile.jpg" class="img-mobile" alt="" />
			</div>
		</main>

			<p class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Your Name Here</a>.
			</p>
		</footer> -->

		<script src="script.js"></script>
	</body>
</html>
