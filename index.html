	<head>

					<span class="text-bold">Coming</span>

				</p>
				<div class="wrapper">
					<input type="email" placeholder="Email Address" />
					<button type="submit">
						<img src="images/icon-arrow.svg" alt="" />
					</button>
				</div>
			</div>
		</main>
